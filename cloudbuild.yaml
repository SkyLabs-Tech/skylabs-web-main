steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/skylabs-devops/skylabs-web:$COMMIT_SHA"
      - "."
    id: Build
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/skylabs-devops/skylabs-web:$COMMIT_SHA"
    id: Push
images:
  - "gcr.io/skylabs-devops/skylabs-web:$COMMIT_SHA"
options:
  machineType: "E2_SMALL"
